<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //const一定要赋初始值
        const name = 'lixuan';
        console.log(name);
        //一般常量const使用大写
        //const的值不能修改
        // name = '123';
        //常量const也是块级作用域
        //对数组和对象元素的修改不算对常量的修改。不会报错
        const TEAM = ['UZI', 'MING'];
        TEAM.push("rouji");
        console.log(TEAM);
    </script>
</body>

</html>
