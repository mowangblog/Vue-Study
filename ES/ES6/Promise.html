<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const mod = new Promise((resolve, reject) => {
            setTimeout(() => {
                if (Math.ceil(Math.random() * 10) % 2 == 0) {
                    resolve('调用成功');
                } else {
                    reject('调用失败')
                }
            }, 1000);
        }).then((res) => {
            console.log(res);
        }, (err) => {
            console.error(err);
        })
    </script>
</body>

</html>
